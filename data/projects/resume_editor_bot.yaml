title: "Resume Editor Bot"
description: "An intelligent resume editing assistant powered by RAG that helps users create, optimize, and tailor their resumes using LLMs. Features dynamic, project-based resume generation, smart project ranking, and job-specific tailoring."
role: "Sole Developer & AI Engineer"
technologies:
  - Python
  - FastAPI
  - LangChain
  - OpenAI GPT
  - Pydantic
  - python-docx
  - Git
methods: "Developed a modular FastAPI application with a services-oriented architecture. Implemented a dynamic content generation pipeline using LangChain and OpenAI prompts. Engineered a skills database and tailored content selection based on job descriptions. Built a robust document generation script using python-docx."
results: "Successfully created a system that generates a fully-tailored, one-page resume in DOCX format based on a job description. The system dynamically selects and formats skills and research experience."
impact: "Automated the tedious process of resume tailoring, enabling rapid generation of high-quality, job-specific resumes. This project demonstrates full-stack development skills from backend API design to AI prompt engineering and document generation."
duration: "Ongoing"
team_size: "1"
challenges: "Debugging complex AI prompt chains, managing application state, and ensuring robust document formatting." 